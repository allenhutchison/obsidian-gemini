name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm install

      - name: Check for console.* usage
        run: |
          echo "Checking for prohibited console.* usage..."

          # Count current console.* violations (excluding logger.ts)
          CURRENT_COUNT=$(grep -r --include="*.ts" --exclude-dir=node_modules "console\." . | grep -v "src/utils/logger.ts" | wc -l)
          BASELINE_COUNT=$(cat .console-baseline)

          echo "Current violations: $CURRENT_COUNT"
          echo "Baseline violations: $BASELINE_COUNT"

          if [ "$CURRENT_COUNT" -gt "$BASELINE_COUNT" ]; then
            echo ""
            echo "âŒ ERROR: New console.* usage detected!"
            echo ""
            echo "You have added $((CURRENT_COUNT - BASELINE_COUNT)) new console.* call(s)."
            echo ""
            echo "The codebase uses a Logger service that respects debug mode settings."
            echo "Please replace console.* calls with logger.* calls:"
            echo "  - logger.log() or logger.debug() for debug messages (filtered by debug mode)"
            echo "  - logger.error() for errors (always visible)"
            echo "  - logger.warn() for warnings (always visible)"
            echo ""
            echo "See src/utils/logger.ts for the Logger implementation."
            echo "See AGENTS.md for logging guidelines."
            echo ""
            echo "To see which files contain console.* calls, run:"
            echo "  grep -r --include=\"*.ts\" --exclude-dir=node_modules \"console\.\" . | grep -v \"src/utils/logger.ts\""
            exit 1
          elif [ "$CURRENT_COUNT" -lt "$BASELINE_COUNT" ]; then
            echo ""
            echo "ðŸŽ‰ Great! You've reduced console.* usage by $((BASELINE_COUNT - CURRENT_COUNT)) call(s)!"
            echo "Please update .console-baseline to reflect the new count:"
            echo "  echo $CURRENT_COUNT > .console-baseline"
            echo ""
            echo "âœ… Console check passed"
          else
            echo "âœ… No new console.* usage detected"
          fi

      - name: Run tests
        run: npm test -- --coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  deploy-coverage-report:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' # Only run on pushes to main
    permissions:
      contents: write # Allow GITHUB_TOKEN to write to gh-pages branch
    steps:
      - name: Download coverage report artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: coverage # Download to a directory named 'coverage'

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./coverage/lcov-report # Directory containing HTML files
          # Optional: keep_files: true # To keep old files on gh-pages branch
          # Optional: cname: your.custom.domain # If you have a custom domain
